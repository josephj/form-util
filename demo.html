<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-tw">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title> Prototype</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.2.0/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.2.0/build/cssfonts/fonts-min.css">
<script type="text/javascript" src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js"></script> 
<style type="text/css">

</style>
</head>
<body>
    <form id="form1">
        <input type="radio" name="item" value="1">1
        <input type="radio" name="item" value="2">2
        <input type="radio" name="item" value="3">3
        <input type="radio" name="item" value="4">4
        <input type="radio" name="item" value="5" checked>5
        <input type="radio" name="item" value="6">6
        <input type="radio" name="item" value="7">7

        <input type="submit">
    </form>
    <script type="text/javascript">
    YUI().use('node', 'selector-css3', function (Y) {

        Y.one("form").on("submit", function (e) {

            e.preventDefault();
            alert(Y.one('[name=item]:checked').get('value'));


        });

    });
    </script>
</body>
</html>
